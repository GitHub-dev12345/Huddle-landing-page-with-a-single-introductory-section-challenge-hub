<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">

<body>
  <header><img src="images/logo.svg" alt="Huddle"></header>
  <main class="box1">
    <img src="images/illustration-mockups.svg" alt="illustration">
    <section class="box2">
      <h1>Build The Community <br>Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <a href="#">Register</a>
    </section>
  </main>

  <footer class="box3">
    <div class="social">
      <span><a href="https://www.facebook.com/profile.php?id=100042703085911" target="_blank"><img class="icons"
            src="icons/logo-facebook.svg" alt="logo-facebookr"></a></span>
      <span><a href="https://github.com/GitHub-dev12345" target="_blank"><img class="icons" src="icons/logo-github.svg"
            alt="logo-github"></a></span>
      <span><a href="https://twitter.com/DevRath57659120" target="_blank"><img class="icons"
            src="icons/logo-twitter.svg" alt="logo-twitter"></a></span>
    </div> 
    <br><br>
    <p class="attribution">
      Challenge by <a href="https://github.com/GitHub-dev12345" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Dev Rathore</a>.
    </p>

</html>
